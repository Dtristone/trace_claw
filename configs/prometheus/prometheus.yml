global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]
    metrics_path: "/metrics"

  - job_name: "openclaw-gateway"
    static_configs:
      - targets: ["otel-collector:8889"]
    metrics_path: "/metrics"
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "openclaw_.*"
        action: keep
